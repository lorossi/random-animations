name: Build and Deploy on GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - "animations/**"
      - "css/**"
      - "scripts/**"
      - "index_template.html"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  SITE_DIR: dest

jobs:
  check-animations:
    uses: ./.github/workflows/check-animations.yml

  build:
    runs-on: ubuntu-latest
    needs: check-animations
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r ./scripts/requirements.txt

      - name: Create index
        run: python3 ./scripts/build_website.py --destination ${{ env.SITE_DIR }} --randomize

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
