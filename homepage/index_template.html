<!doctype html>
<html lang="en">
  <head>
    <meta name="description" content="Random animations by Lorenzo Rossi" />
    <meta charset="utf-8" />
    <title>random animations</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Lorenzo Rossi" />

    <link rel="stylesheet" href="css/vars.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="top">
      <a href="https://lorenzoros.si">Lorenzo Rossi</a>
      <a href="https://lorenzoros.si/random-animations">random animations</a>
    </div>

    <div class="center">
      <div class="content">
        {% for animation in animations %}
        <a href="/animations/{{ animation.folder }}">
          <div
            class="animation"
            style="animation-delay: {{ animation.delay }}s"
          >
            <img loading="lazy" class="preview" src="{{ animation.preview }}" />
            <div class="description"><p>{{ animation.title }}</p></div>
          </div>
        </a>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
